<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Model</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
	</head>
	<body class="container px-1">
		<div class="row justify-content-around py-3">
			<div class="column col-8">
				<canvas
					id="main_canvas"
					class="w-100 h-100 border border-3"
					style="max-height: 95vh"
				></canvas>
			</div>
			<div class="column col-4">
				<div class="row">
					<div class="form-floating my-1 p-1">
						<input type="number" class="form-control" id="Y0" value="0" />
						<label for="Y0">Начальная координата y</label>
					</div>
					<div class="form-floating my-1 p-1">
						<input type="number" class="form-control" id="X0" value="0" />
						<label for="X0">Начальная координата x</label>
					</div>
					<div class="form-floating my-1 p-1">
						<input type="number" class="form-control" id="V0_y" value="50" />
						<label for="V0_y">Начальная скорость y</label>
					</div>
					<div class="form-floating my-1 p-1">
						<input type="number" class="form-control" id="V0_x" value="20" />
						<label for="V0_x">Начальная скорость x</label>
					</div>
					<div class="form-floating my-1 p-1">
						<input type="number" class="form-control" id="m" value="1" />
						<label for="m">Масса</label>
					</div>
					<div class="form-floating my-1 p-1">
						<input type="number" class="form-control" id="r" value="1" />
						<label for="r">Радиус</label>
					</div>
					<div class="form-floating my-1 p-1">
						<input type="number" class="form-control" id="ro" value="1.23" />
						<label for="ro">Сопротивление воздуха</label>
					</div>
					<div class="form-floating my-1 p-1">
						<input type="number" class="form-control" id="delta" value="0.01" />
						<label for="delta">Дельта</label>
					</div>
					<div class="form-floating my-1 p-1">
						<input type="number" class="form-control" id="scale" value="2" />
						<label for="scale">Масштаб</label>
					</div>

					<button class="btn btn-primary" id="count">Посчитать</button>
				</div>
				<div class="row">
					<div class="row">
						<p>Время полёта: <span id="info_time"></span></p>
					</div>
					<div class="row">
						<p>Максимальная высота: <span id="info_max_height"></span></p>
					</div>
					<div class="row">
						<p>X падения: <span id="info_fall_x"></span></p>
					</div>
					<div class="row">
						<p>Смещение по X: <span id="info_delta_x"></span></p>
					</div>
					<div id="info">0 0</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script src="js/main.js"></script>
	</body>
</html>
